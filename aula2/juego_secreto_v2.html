<meta charset="UTF-8">

<h1>Juego Secreto</h1>

<input>
<button>Verificar su numero!</button>

<script>
    let numero_secreto = [3,5,7,9];
    let input = document.querySelector('input');
    input.focus();


    function verificar(){
        let encontrado = false;
        for(let i=0; i<numero_secreto.length; i++){
            if(parseInt(input.value) === numero_secreto[i]) {
                alert('Ud acerto!');
                encontrado = true;
                break;
            }
        }
        if(encontrado === false) {
            alert('Ud le pifio!');
        }
        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verificar;

</script>
