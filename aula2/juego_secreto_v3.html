<meta charset="UTF-8">

<h1>Juego Secreto</h1>

<input>
<button>Verificar su numero!</button>

<script>

    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sorteoNumeros(cantidad){
        let arr = [];
        let i=1;
        while(i<=cantidad){
            let encontrado = false;
            let numero_aleatorio = aleatorio();
            if(numero_aleatorio !== 0){
                for(let i=0; i<=arr.length; i++){
                    if(numero_aleatorio === arr[i]){
                        encontrado = true;
                        break;
                    }
                }
                if(encontrado === false){
                arr.push(numero_aleatorio);
                i++;
                }
            }
        }
        return arr;
    }

    let secretos = sorteoNumeros(4);

    console.log(secretos);

    let input = document.querySelector('input');
    input.focus();


    function verificar(){
        let encontrado = false;
        for(let i=0; i<secretos.length; i++){
            if(parseInt(input.value) === secretos[i]) {
                alert('Ud acerto!');
                encontrado = true;
                break;
            }
        }
        if(encontrado === false) {
            alert('Ud le pifio!');
        }
        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verificar;

</script>
