<meta charset="UTF-8">

<h1>Juego Secreto</h1>

<input>
<button>Verificar su numero!</button>

<script>
    let numero_secreto = Math.round(Math.random()*10);
    let input = document.querySelector('input');
    input.focus();


    function verificar(){
        if(parseInt(input.value) === numero_secreto) alert('Ud acerto!');
        else alert('Ud le pifio!');
        input.value = '';
        input.focus();
    }

    var button = document.querySelector('button');
    button.onclick = verificar;

</script>
